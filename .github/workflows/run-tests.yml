name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rehearsal:
    name: Rehearsal Backstage (PHP ${{ matrix.php-versions }} on ${{ matrix.operating-system }})
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        stability: [dev] # "dev"| "alpha"| "beta"| "RC" | "stable" 
        operating-system: [ubuntu-latest] # , windows-latest, macos-latest
        php-versions: ['8.2'] #, '8.3'

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo, pdo_mysql
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{secrets.COMPOSER_AUTH}}"} }'
        run: |
          composer config minimum-stability ${{ matrix.stability }}
          composer config repositories.backstage vcs git@github.com:vormkracht10/backstage.git
          composer config repositories.filament-redirects vcs git@github.com:vormkracht10/filament-redirects.git
          composer config repositories.laravel-redirects vcs git@github.com:vormkracht10/laravel-redirects.git
          composer config repositories.filament-fields vcs git@github.com:vormkracht10/filament-fields.git
          composer install --no-interaction --dev

      - name: Publish package assets
        run: |
          php artisan vendor:publish --tag=filament-fields-migrations --force
          php artisan vendor:publish --tag=backstage-migrations --force
          php artisan vendor:publish --tag=redirects-migrations --force
          php artisan vendor:publish --tag=media-picker-migrations --force

      - name: Execute tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: test
          DB_USERNAME: root
          DB_PASSWORD: root
        run: vendor/bin/pest --ci
